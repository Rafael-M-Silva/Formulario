<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="https://formsubmit.co/rafael.mauricio@arandaeditora.com.br" method="POST">
        <h1>Formulário</h1>
        <div>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" placeholder="Assunto" required>
        </div>
        <div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Sua mensagem!"></textarea>
        </div>
        <input id="btn" type="submit" value="Enviar">
        <input type="hidden" name="_next" value="https://rafael-m-silva.github.io/Formulario/sucess">
        <input type="hidden" name="_cc" value="Muito obrigado! Recebemos o seu email, logo retornaremos sua mensagem!">
    </form>
</body>
</html>
